        <script src= "https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script> 
            $(document).ready(function () { 
                $("p").each(function () { 
                    let t = $(this); 
                    t.html(t.text().replace(/(^\w+)/, '<b>$1</b>')); 
                }); 
            }); 
        </script>
    </head>
